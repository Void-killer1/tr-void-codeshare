<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TR-VOID | CodeShare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --db: #1e1f22; --dc: #313338; --dt: #dbdee1; --dp: #5865F2; }
        body { background: var(--db); color: var(--dt); font-family: 'Inter', sans-serif; user-select: none; }
        .sidebar { position: fixed; top: 0; right: -350px; width: 320px; height: 100%; background: var(--dc); z-index: 100; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); border-left: 1px solid rgba(0,0,0,0.2); }
        .sidebar.open { right: 0; }
        .status-Working { color: #23a55a; background: rgba(35, 165, 90, 0.1); }
        .status-Maintenance { color: #f0b232; background: rgba(240, 178, 50, 0.1); }
        .status-NotWorking { color: #f23f43; background: rgba(242, 63, 67, 0.1); }
    </style>
</head>
<body>
    <nav class="fixed top-0 w-full p-4 flex justify-between items-center z-50 px-8 bg-black/20 backdrop-blur-lg border-b border-white/5">
        <div class="font-black text-xl italic tracking-tighter">TR-VOID <span class="text-blue-500">.cc</span></div>
        <button onclick="toggleSidebar()" class="text-2xl">‚ò∞</button>
    </nav>

    <div class="sidebar p-6 pt-10" id="sidebar">
        <button onclick="toggleSidebar()" class="mb-10 text-[10px] font-black opacity-40 hover:opacity-100 flex items-center gap-2 uppercase tracking-widest"><i class="fas fa-arrow-right"></i> GERƒ∞ D√ñN</button>
        <div id="login-sec">
            <input type="text" id="u" class="w-full bg-black/20 p-4 rounded-xl mb-2 outline-none border border-white/5" placeholder="Kullanƒ±cƒ±">
            <input type="password" id="p" class="w-full bg-black/20 p-4 rounded-xl mb-4 outline-none border border-white/5" placeholder="≈ûifre">
            <button onclick="login()" class="w-full bg-[#5865F2] p-4 rounded-xl font-bold">Giri≈ü Yap</button>
        </div>
        <div id="admin-sec" class="hidden space-y-4">
            <button onclick="showAdd()" class="w-full p-4 bg-blue-500/10 text-blue-500 rounded-xl font-bold border border-blue-500/20">SCRIPT EKLE</button>
            <button onclick="logout()" class="w-full p-2 text-red-500 text-[10px] font-bold opacity-30 mt-20">LOGOUT</button>
        </div>
    </div>

    <main class="pt-32 px-6 max-w-6xl mx-auto pb-20">
        <input type="text" id="srch" oninput="render()" class="w-full bg-black/20 p-5 rounded-2xl outline-none border border-white/5 mb-16" placeholder="Arama yap...">
        <div id="list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <div id="modal" class="fixed inset-0 bg-black/90 hidden z-[200] flex items-center justify-center p-4 backdrop-blur-md">
        <div class="bg-[#2b2d31] w-full max-w-lg rounded-3xl p-8 border border-white/10">
            <p class="text-[10px] font-bold opacity-40 mb-2 uppercase">1. Adƒ±m: Oyunu Bul ve Tƒ±kla</p>
            <input type="text" id="g-srch" oninput="searchRoblox(this.value)" class="w-full bg-black/20 p-4 rounded-xl mb-4 outline-none border border-white/5" placeholder="Oyun ƒ∞smi Girin (Arama)...">
            
            <div id="g-res" class="max-h-32 overflow-y-auto mb-4 space-y-1"></div>
            
            <div id="g-sel" class="hidden p-4 bg-blue-500/10 rounded-xl flex items-center gap-4 mb-4 border border-blue-500/20">
                <img id="g-img" src="" class="w-12 h-12 rounded-lg">
                <div class="flex flex-col">
                    <p id="g-name" class="font-bold text-xs"></p>
                    <p id="g-id" class="text-[9px] opacity-40 font-mono"></p>
                </div>
            </div>

            <p class="text-[10px] font-bold opacity-40 mb-2 uppercase">2. Adƒ±m: Durum ve Kod</p>
            <select id="s-stat" class="w-full bg-black/20 p-4 rounded-xl mb-4 outline-none border border-white/5 text-sm">
                <option value="Working">‚úÖ Working</option>
                <option value="Maintenance">üõ†Ô∏è Maintenance</option>
                <option value="NotWorking">‚ùå Not Working</option>
            </select>
            <textarea id="s-con" class="w-full bg-black/20 p-4 rounded-xl h-32 mb-6 font-mono text-[10px] outline-none border border-white/5" placeholder="Script kodunu buraya yapƒ±≈ütƒ±r..."></textarea>
            
            <div class="flex gap-3">
                <button onclick="closeAdd()" class="flex-1 p-4 bg-white/5 rounded-xl font-bold">ƒ∞PTAL</button>
                <button onclick="save()" class="flex-1 bg-blue-600 rounded-xl font-black">KAYDET</button>
            </div>
        </div>
    </div>

    <script>
        let codes = [], selGame = null, pTimer;
        const api = '/api/api';

        async function load() { 
            const r = await fetch(api); codes = await r.json(); render(); 
            if(sessionStorage.getItem('tr_void_user')) {
                document.getElementById('login-sec').classList.add('hidden');
                document.getElementById('admin-sec').classList.remove('hidden');
            }
        }

        function render() {
            const q = document.getElementById('srch').value.toLowerCase();
            document.getElementById('list').innerHTML = codes.filter(c => c.gameName.toLowerCase().includes(q)).map(c => `
                <div class="bg-[#313338] p-5 rounded-[2rem] border border-white/5" onmousedown="pStart('${c._id}')" onmouseup="pEnd()" ontouchstart="pStart('${c._id}')" ontouchend="pEnd()">
                    <div class="flex gap-4 mb-4">
                        <img src="${c.gameThumb}" class="w-16 h-16 rounded-2xl">
                        <div class="flex-1">
                            <h3 class="font-bold text-sm truncate">${c.gameName}</h3>
                            <span class="text-[9px] font-bold px-2 py-0.5 rounded status-${c.status}">${c.status}</span>
                        </div>
                    </div>
                    <button onclick="copy('${encodeURIComponent(c.content)}', this)" class="w-full bg-white/5 p-3 rounded-xl text-[10px] font-bold">KOPYALA</button>
                </div>
            `).join('');
        }

        async function searchRoblox(q) {
            if(q.length < 3) return;
            const r = await fetch(`${api}?searchGame=${encodeURIComponent(q)}`);
            const gs = await r.json();
            document.getElementById('g-res').innerHTML = gs.map(g => `
                <div onclick="setG('${g.name.replace(/'/g,"")}','${g.place_id}','${g.icon}')" class="p-3 bg-white/5 rounded-xl cursor-pointer text-[10px] font-bold hover:bg-blue-600 flex items-center gap-3 transition-all border border-white/5">
                    <img src="${g.icon}" class="w-6 h-6 rounded"> ${g.name}
                </div>
            `).join('');
        }

        function setG(n,i,t) {
            selGame = { gameName:n, gameId:i, gameThumb:t };
            document.getElementById('g-sel').classList.remove('hidden');
            document.getElementById('g-name').innerText = n;
            document.getElementById('g-id').innerText = "ID: " + i;
            document.getElementById('g-img').src = t;
            document.getElementById('g-res').innerHTML = ""; // Listeyi temizle
        }

        async function save() {
            if(!selGame) return alert("√ñnce bir oyun aramalƒ± ve √ºzerine tƒ±klayarak se√ßmelisiniz!");
            const payload = { ...selGame, content: document.getElementById('s-con').value, status: document.getElementById('s-stat').value };
            const method = selGame._id ? 'PUT' : 'POST';
            await fetch(api, { method, body: JSON.stringify(payload), headers: {'Content-Type': 'application/json'} });
            location.reload();
        }

        function pStart(id) { if(sessionStorage.getItem('tr_void_user')) pTimer = setTimeout(() => admAct(id), 1000); }
        function pEnd() { clearTimeout(pTimer); }

        async function admAct(id) {
            const c = codes.find(x => x._id === id);
            if(confirm(`D√ºzenle: ${c.gameName}`)) {
                selGame = c; document.getElementById('s-con').value = c.content; document.getElementById('s-stat').value = c.status;
                setG(c.gameName, c.gameId, c.gameThumb); showAdd();
            } else if(confirm("Silinsin mi?")) {
                await fetch(`${api}?id=${id}`, { method: 'DELETE' }); location.reload();
            }
        }

        async function login() {
            const r = await fetch(`${api}?type=users`);
            const us = await r.json();
            const u = us.find(x => x.username === document.getElementById('u').value && x.password === document.getElementById('p').value);
            if(u) { sessionStorage.setItem('tr_void_user', JSON.stringify(u)); location.reload(); }
            else alert("Hata!");
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function showAdd() { document.getElementById('modal').classList.remove('hidden'); }
        function closeAdd() { document.getElementById('modal').classList.add('hidden'); selGame = null; }
        function copy(c, b) { navigator.clipboard.writeText(decodeURIComponent(c)); b.innerText = "KOPYALANDI!"; setTimeout(() => b.innerText = "KOPYALA", 2000); }

        load();
    </script>
</body>
</html>
