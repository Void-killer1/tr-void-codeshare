<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TR-VOID | CodeShare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --discord-dark: #313338; --discord-bg: #1e1f22; --text: #dbdee1; }
        .light-mode { --discord-dark: #ffffff; --discord-bg: #f2f3f5; --text: #060607; }
        body { background: var(--discord-bg); color: var(--text); font-family: 'Inter', sans-serif; transition: 0.3s; }
        .glass { background: var(--discord-dark); border: 1px solid rgba(255,255,255,0.05); }
        .sidebar { position: fixed; top: 0; right: -350px; width: 320px; height: 100%; background: var(--discord-dark); z-index: 100; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); border-left: 1px solid rgba(0,0,0,0.2); }
        .sidebar.open { right: 0; box-shadow: -10px 0 30px rgba(0,0,0,0.3); }
        .status-working { color: #23a55a; background: rgba(35, 165, 90, 0.1); }
        .status-maintenance { color: #f0b232; background: rgba(240, 178, 50, 0.1); }
        .status-notworking { color: #f23f43; background: rgba(242, 63, 67, 0.1); }
    </style>
</head>
<body oncontextmenu="return false;">
    <nav class="fixed top-0 w-full glass p-4 flex justify-between items-center z-50 px-8 shadow-lg">
        <div class="flex items-center gap-3">
            <div class="bg-indigo-600 p-2 rounded-xl shadow-lg shadow-indigo-500/20"><i class="fas fa-code text-white"></i></div>
            <span class="font-black text-xl italic tracking-tighter">TR-VOID</span>
        </div>
        <div class="flex items-center gap-6">
            <a href="https://discord.gg/SVqC6KCUnK" target="_blank" class="hover:text-indigo-400 transition-all flex items-center gap-2 font-bold text-sm">
                <i class="fab fa-discord text-xl"></i> DISCORD
            </a>
            <button onclick="toggleTheme()" class="text-xl opacity-70 hover:opacity-100"><i class="fas fa-moon" id="theme-icon"></i></button>
            <button onclick="toggleSidebar()" class="text-2xl">‚ò∞</button>
        </div>
    </nav>

    <div class="sidebar p-6 pt-24" id="sidebar">
        <div id="login-section">
            <h3 class="text-xs font-bold text-gray-500 uppercase mb-4 tracking-widest">Admin Login</h3>
            <input type="text" id="u" class="w-full bg-black/20 p-4 rounded-xl mb-2 outline-none border border-white/5 focus:border-indigo-500" placeholder="Username">
            <input type="password" id="p" class="w-full bg-black/20 p-4 rounded-xl mb-4 outline-none border border-white/5 focus:border-indigo-500" placeholder="Password">
            <button onclick="login()" class="w-full bg-indigo-600 hover:bg-indigo-500 p-4 rounded-xl font-bold text-white transition-all">Giri≈ü Yap</button>
        </div>
        <div id="admin-controls" class="hidden space-y-3">
            <div class="p-4 bg-indigo-500/10 border border-indigo-500/20 rounded-xl text-indigo-400 text-center text-xs font-bold mb-4">PANEL YETKƒ∞Sƒ∞ AKTƒ∞F</div>
            <button onclick="showAddMenu()" class="w-full flex items-center justify-between p-4 bg-black/20 rounded-xl hover:bg-black/30 transition-all">
                <span class="font-bold text-sm">Script Ekle</span> <i class="fas fa-plus-circle text-green-500"></i>
            </button>
            <button onclick="logout()" class="w-full p-2 text-red-500 text-[10px] mt-20 font-bold opacity-50 hover:opacity-100 uppercase">Oturumu Kapat</button>
        </div>
    </div>

    <div id="add-modal" class="fixed inset-0 bg-black/90 hidden z-[200] flex items-center justify-center p-4 backdrop-blur-md">
        <div class="bg-[#2b2d31] w-full max-w-xl rounded-3xl p-8 border border-white/10 shadow-2xl">
            <h2 class="text-xl font-black mb-6 uppercase tracking-widest text-indigo-400">Yeni Script Kaydƒ±</h2>
            <input type="text" id="game-search" oninput="searchRobloxGames(this.value)" class="w-full bg-black/20 p-4 rounded-xl mb-4 outline-none border border-white/5 focus:border-indigo-500" placeholder="Roblox Oyun Adƒ±...">
            <div id="roblox-results" class="max-h-48 overflow-y-auto mb-4 space-y-2 custom-scrollbar"></div>
            
            <div id="selected-game-info" class="mb-4 hidden p-4 bg-indigo-500/10 rounded-2xl flex items-center gap-4 border border-indigo-500/20">
                <img id="sel-img" src="" class="w-14 h-14 rounded-xl shadow-md">
                <div>
                    <p id="sel-name" class="font-black text-sm"></p>
                    <p id="sel-id" class="text-[10px] opacity-50 font-mono"></p>
                </div>
            </div>

            <select id="s-status" class="w-full bg-black/20 p-4 rounded-xl mb-4 outline-none border border-white/5">
                <option value="Working">‚úÖ Working</option>
                <option value="Maintenance">üõ†Ô∏è Maintenance</option>
                <option value="Not Working">‚ùå Not Working</option>
            </select>
            <textarea id="s-content" class="w-full bg-black/20 p-4 rounded-xl mb-6 h-32 font-mono text-xs outline-none border border-white/5 focus:border-indigo-500" placeholder="loadstring(game:HttpGet(...))()"></textarea>
            
            <div class="flex gap-4">
                <button onclick="closeAddMenu()" class="flex-1 p-4 bg-white/5 rounded-xl hover:bg-white/10 font-bold transition-all">ƒ∞PTAL</button>
                <button onclick="saveScript()" class="flex-1 p-4 bg-indigo-600 rounded-xl font-black hover:bg-indigo-500 shadow-lg shadow-indigo-600/30 transition-all">KAYDET</button>
            </div>
        </div>
    </div>

    <main class="pt-32 px-6 max-w-6xl mx-auto pb-20">
        <div class="max-w-3xl mx-auto mb-16 relative">
            <i class="fas fa-search absolute left-6 top-1/2 -translate-y-1/2 text-gray-500"></i>
            <input type="text" id="searchInput" oninput="renderCodes()" class="w-full bg-black/20 border border-white/5 p-5 pl-14 rounded-2xl outline-none focus:border-indigo-500 transition-all shadow-xl text-lg" placeholder="Oyun adƒ± veya script arayƒ±n...">
        </div>
        
        <div id="code-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <script>
        let allCodes = [];
        let selectedGame = null;

        async function loadData() {
            try {
                const res = await fetch('/api/api');
                allCodes = await res.json();
                renderCodes();
            } catch(e) { console.error("Y√ºkleme hatasƒ±:", e); }
        }

        function renderCodes() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allCodes.filter(c => 
                (c.gameName?.toLowerCase().includes(query)) || (c.title?.toLowerCase().includes(query))
            );

            document.getElementById('code-list').innerHTML = filtered.map(code => `
                <div class="glass p-5 rounded-[2rem] hover:-translate-y-2 transition-all duration-300 group relative">
                    <div class="flex gap-4 mb-4">
                        <img src="${code.gameThumb}" class="w-20 h-20 rounded-2xl object-cover shadow-lg group-hover:scale-105 transition-transform">
                        <div class="flex-1 min-w-0">
                            <h3 class="font-black text-base truncate uppercase tracking-tighter">${code.gameName}</h3>
                            <div class="flex flex-wrap gap-2 mt-1">
                                <span class="text-[9px] font-bold px-2 py-1 rounded-md uppercase ${getStatusClass(code.status)}">${code.status}</span>
                                <span class="text-[9px] font-bold px-2 py-1 rounded-md bg-white/5 opacity-50 font-mono">ID: ${code.gameId}</span>
                            </div>
                        </div>
                    </div>
                    <div class="relative group/code">
                        <pre class="bg-black/40 p-4 rounded-xl text-[10px] text-indigo-300 overflow-hidden h-16 font-mono border border-white/5 mb-4 opacity-70 group-hover:opacity-100 transition-opacity"><code>${code.content}</code></pre>
                    </div>
                    <button onclick="copyScript('${encodeURIComponent(code.content)}', this)" class="w-full bg-indigo-600/10 hover:bg-indigo-600 p-3 rounded-xl font-black text-xs text-indigo-400 hover:text-white transition-all flex items-center justify-center gap-2">
                        <i class="fas fa-copy"></i> KOPYALA
                    </button>
                </div>
            `).join('');
        }

        function getStatusClass(s) {
            if(s === 'Working') return 'status-working';
            if(s === 'Maintenance') return 'status-maintenance';
            return 'status-notworking';
        }

        async function searchRobloxGames(q) {
            if(q.length < 3) return;
            const res = await fetch(`/api/api?searchGame=${q}`);
            const games = await res.json();
            document.getElementById('roblox-results').innerHTML = games.slice(0, 5).map(g => `
                <div onclick="selectGame('${g.name}', '${g.placeId}', '${g.image}')" class="flex items-center gap-4 p-3 bg-black/10 hover:bg-indigo-600/20 rounded-xl cursor-pointer transition-all border border-white/5">
                    <img src="${g.image}" class="w-12 h-12 rounded-lg">
                    <span class="text-xs font-bold truncate">${g.name}</span>
                </div>
            `).join('');
        }

        function selectGame(name, id, thumb) {
            selectedGame = { name, id, thumb };
            document.getElementById('selected-game-info').classList.remove('hidden');
            document.getElementById('sel-name').innerText = name;
            document.getElementById('sel-id').innerText = "Place ID: " + id;
            document.getElementById('sel-img').src = thumb;
            document.getElementById('roblox-results').innerHTML = "";
        }

        async function saveScript() {
            const content = document.getElementById('s-content').value;
            const status = document.getElementById('s-status').value;
            if(!selectedGame || !content) return alert("L√ºtfen oyun se√ßin ve script girin!");

            const payload = { ...selectedGame, gameName: selectedGame.name, gameId: selectedGame.id, gameThumb: selectedGame.thumb, content, status };

            const res = await fetch('/api/api', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if(res.ok) location.reload();
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const icon = document.getElementById('theme-icon');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        }

        async function login() {
            const res = await fetch('/api/api?type=users');
            const users = await res.json();
            const user = users.find(x => x.username === document.getElementById('u').value && x.password === document.getElementById('p').value);
            if(user) { sessionStorage.setItem('tr_void_user', JSON.stringify(user)); checkAdmin(); }
            else alert("Ge√ßersiz giri≈ü!");
        }

        function checkAdmin() {
            if(sessionStorage.getItem('tr_void_user')) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('admin-controls').classList.remove('hidden');
            }
        }

        function copyScript(content, btn) {
            navigator.clipboard.writeText(decodeURIComponent(content));
            const old = btn.innerHTML;
            btn.innerHTML = "<i class='fas fa-check'></i> KOPYALANDI!";
            setTimeout(() => btn.innerHTML = old, 2000);
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function showAddMenu() { document.getElementById('add-modal').classList.remove('hidden'); }
        function closeAddMenu() { document.getElementById('add-modal').classList.add('hidden'); }
        function logout() { sessionStorage.clear(); location.reload(); }

        loadData();
        checkAdmin();
    </script>
</body>
</html>
